<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG2 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="abi.js" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-2xl md:text-4xl font-bold">Estrogen 2.0 (ESG2)</h1>
        <button id="connectWalletBtn" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Connect Wallet</button>
        <div id="walletAddress" class="mt-1 text-sm break-words"></div>
    </header>

    <main class="p-4 grid gap-6 md:grid-cols-2 lg:grid-cols-3">

        <!-- Circulating Supply Chart -->
        <div class="bg-gray-800 p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Circulating Supply History</h2>
            <canvas id="supplyChart" class="w-full h-48"></canvas>
        </div>

        <!-- Investor Transparency Panel -->
        <div class="bg-gray-800 p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Investor Transparency</h2>
            <ul id="transparencyPanel" class="space-y-1 text-sm"></ul>
        </div>

        <!-- Staking Panel -->
        <div class="bg-gray-800 p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Stake & Rewards</h2>
            <input id="stakeAmount" type="number" placeholder="Amount to stake" class="w-full mb-2 p-2 rounded text-black"/>
            <button id="stakeBtn" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded mb-2">Stake</button>
            <button id="claimBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 p-2 rounded">Claim Rewards</button>
            <div id="cooldown" class="mt-2 text-sm text-gray-300"></div>
            <div id="pendingRewards" class="mt-2 text-sm"></div>
        </div>

        <!-- Presale Progress -->
        <div class="bg-gray-800 p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Presale Progress</h2>
            <div class="w-full bg-gray-700 rounded h-4 mb-2">
                <div id="presaleBar" class="bg-blue-500 h-4 rounded"></div>
            </div>
            <div id="presaleStats" class="text-sm"></div>
        </div>

    </main>

</body>
</html>
